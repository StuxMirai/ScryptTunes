name: Build and Sign
on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - pre

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.0

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install Dependencies
        run: |
          pip install -r requirements.txt

      - name: Build
        uses: Nuitka/Nuitka-Action@main
        with:
          nuitka-version: main
          script-name: main.py
          disable-console: true
          enable-plugins: tk-inter
          windows-icon-from-ico: icon.ico
          output-dir: build
          output-file: ScryptTunes.exe
          include-data-files: icon.ico=icon.ico
          mode: standalone

      # - name: sign exe
      #   uses: dlemstra/code-sign-action@v1
      #   with:
      #     certificate: '${{ secrets.SIGNING_KEY }}'
      #     password: '${{ secrets.CERT_PASSWORD }}'
      #     files: './build/main.dist/ScryptTunes.exe'

      - name: Install NSIS
        run: |
          iwr -useb get.scoop.sh -outfile 'install.ps1'
          .\install.ps1 -RunAsAdmin
          scoop update
          scoop bucket add extras
          scoop install nsis

      - name: Create Installer
        run: makensis installer.nsi

      # - name: sign installer
      #   uses: dlemstra/code-sign-action@v1
      #   with:
      #     certificate: '${{ secrets.SIGNING_KEY }}'
      #     password: '${{ secrets.CERT_PASSWORD }}'
      #     files: './build/ScryptTunesInstaller.exe'

      - name: Get version from file
        id: version
        run: |
          $version = Get-Content -Path VERSION -Raw
          echo "::set-output name=version::$version"

      - name: Release for main branch
        if: github.ref == 'refs/heads/main'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./build/ScryptTunesInstaller.exe"
          skipIfReleaseExists: True
          tag: ${{ steps.version.outputs.version }}
          makeLatest: true

      - name: Release for pre branch
        if: github.event_name == 'pull_request' && github.base_ref == 'pre'
        uses: ncipollo/release-action@v1
        with:
          artifacts: "./build/ScryptTunesInstaller.exe"
          skipIfReleaseExists: True
          tag: pre-${{ steps.version.outputs.version }}
          prerelease: true
